<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="interactive-border">
            <h2 class="start-game text-blue">Start the game</h2>
        </div>
        <div class="game-container">
            <div class="handsigns-container">
                <div id="rock" class="non-interactive-border">
                    <h3 class="handsign text-gray">R</h4>
                </div>
                <div id="paper" class="non-interactive-border">
                    <h3 class="handsign text-gray">P</h4>
                </div>
                <div id="scissors" class="non-interactive-border">
                    <h3 class="handsign text-gray">S</h4>
                </div>
            </div>
            <div>
                <div class="output-border">
                    <p class="output text-gray"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
